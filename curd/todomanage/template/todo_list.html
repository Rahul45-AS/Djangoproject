<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        {% for todo in todos %}
            <li>
                {{ todo.title }} - {{ todo.description }}
                <a href="{% url 'todo_update' todo.id %}">Edit</a>
                <a href="{% url 'todo_delete' todo.id %}">Delete</a>
            </li>
        {% empty %}
            <li>No todos found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'todo_create' %}">Create New Todo</a>
</body>
</html></html>
