<!DOCTYPE html>
<html>
<head>
    <title>Delete Todo</title>
</head>
<body>
    <h1>Delete Todo</h1>
    <p>Are you sure you want to delete "{{ todo.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete">
    </form>
    <a href="{% url 'todo_list' %}">No, go back to Todo List</a>
</body>
</html>
